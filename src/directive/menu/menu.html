<div id="menu" layout="row">
    <h1 style="margin-left: 10px;" flex="50" ng-click="signinCtrl.isAuth=!signinCtrl.isAuth">CoVoiturage</h1>

    <div ng-if="!signinCtrl.isAuth">
        <form method="POST" layout="row" ng-submit="signinCtrl.signin()" layout-align="end start">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Adresse mail</label>
                <input type="text" name="email" ng-model="signinCtrl.user.email" />
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Mot de passe</label>
                <input type="password" name="password" ng-model="signinCtrl.user.password" />
            </md-input-container>

            <input style="margin-top: 15px;" type="submit" aria-label="signinButton" class="md-raised md-primary md-button md-ink-ripple"
                value="Se connecter">
        </form>
    </div>

    <md-menu-bar ng-if="signinCtrl.isAuth" flex="50" layout-align="end start" flex-gt-sm>
        <button ng-click="$mdMenu.open()">
            Recherche
        </button>

        </button>
